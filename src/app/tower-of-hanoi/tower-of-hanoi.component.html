<h1>Tower of Hanoi</h1>
<div class="tower-container">
  <h2>Tower 1</h2>
  <div
    cdkDropList
    #tower="cdkDropList"
    [cdkDropListData]="tower1"
    [cdkDropListConnectedTo]="[tower2, tower3]"
    class="ring"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let disk of tower1" cdkDrag [cdkDragData]="disk">{{disk}}</div>
    <div class="example-box"> </div>
  </div>
</div>

  <h2>Tower 2</h2>

    [cdkDropListConnectedTo]="[tower, tower3]"
    class="ring"

    <div class="example-box" *ngFor="let disk of tower22" cdkDrag [cdkDragData]="disk">{{disk}}</div>
    <div class="example-box"> </div>
  </div>
</div>
